define contact {
	contact_name                   	Helpdesk
	alias                          	Contact for Creating Helpdesk Ticket
	host_notifications_enabled     	1
	service_notifications_enabled  	1
	host_notification_period       	24x7
	service_notification_period    	24x7
	host_notification_options      	d
	service_notification_options   	c
	host_notification_commands     	notify-host-by-email
	service_notification_commands  	notify-service-by-email
	email                          	helpdesk@nylex.net
	register                       	1
	}	

define contact {
	contact_name                   	nagiosadmin
	alias                          	Nagios Admin
	contactgroups                  	everyAlert
	host_notifications_enabled     	1
	service_notifications_enabled  	1
	host_notification_period       	24x7
	service_notification_period    	24x7
	host_notification_options      	d,r,f
	service_notification_options   	w,c
	host_notification_commands     	notify-host-by-email,notify-service-by-email
	service_notification_commands  	notify-host-by-email,notify-service-by-email
	email                          	nagios@nylex.net
	use                            	generic-contact
	register                       	1
	}	

